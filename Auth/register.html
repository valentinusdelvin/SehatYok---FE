<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="asset/logo.svg" type="image/svg+xml">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="signup-box">
      <h2>Get Started Now</h2>
      <form>
        <input type="text" placeholder="Enter your name" required>
        <input type="email" placeholder="Enter your email" required>
        <input type="password" placeholder="Password" required>
        <label class="checkbox">
          <input type="checkbox" required> I agree to the terms of policy
        </label>
        <button type="submit">Signup</button>
      </form>

      <div class="divider">or</div>

      <div class="social-login">
        <button class="google-btn">
          <img src="asset/google.svg" alt="Google Icon">
          Sign up with Google
        </button>
        <button class="apple-btn">
          <img src="asset/apple.svg" alt="Apple Icon">
          Sign up with Apple
        </button>
      </div>

      <p class="signin-text">Have an account? <a href="login.html">Sign In</a></p>
    </div>

    <div class="image-box">
      <img src="asset/auth-img.svg" alt="Food Image">
    </div>
  </div>
</body>
</html>
